instances:
  - url: mavenagi.docs.buildwithfern.com
    custom-domain: docs.mavenagi.com
    edit-this-page:
      github:
        owner: mavenagi
        repo: docs
        branch: main

roles:
  - everyone

ai-search:
  location:
    - docs

layout:
  searchbar-placement: header
  page-width: full
  tabs-placement: header

tabs:
  agent-designer:
    display-name: Agent Designer
    icon: settings
  maven-surfaces:
    display-name: Maven Surfaces
    icon: browser
  third-party-surfaces:
    display-name: Third-Party Surfaces
    icon: plug
  platform:
    display-name: Platform
    icon: server
  reference:
    display-name: Reference
    icon: book

